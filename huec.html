	<script>
		const div = document.querySelector('#a');

		function makeRed() {
			div.classList.remove('green');
			div.classList.add('red');
		}
		function makeGreen() {
			div.classList.remove('red');
			div.classList.add('green');
		}

		const btnRed = document.querySelector('#x');
		btnRed.onclick = makeRed;

		const btnGreen = document.querySelector('#y');
		btnGreen.onclick = makeGreen;

		const form = document.querySelector('#form');
		const inputUsername = document.querySelector('#username');
		const inputEmail = document.querySelector('#email');

		const btnCheck = document.querySelector('#submit');

		//
		// function validateForm() {

		btnCheck.onclick = () => {
			inputUsername.classList.remove('red');
			if(inputUsername.value.length === 0) {
				inputUsername.classList.add('red');
			}

			inputEmail.classList.remove('red');

			const emailValue = inputEmail.value;

			if(emailValue.length === 0 || !emailValue.includes('@'))  {
				inputEmail.classList.add('red');
			}
		};

		const manyBtns = document.querySelector('#many-btns');

		for(let i = 0; i < 100; i++) {
			const btn = document.createElement('button');
			btn.textContent = i;

			manyBtns.appendChild(btn);
		}

		let allButtons = document.querySelectorAll('#many-btns button');
		console.log(allButtons);
		let pole = document.querySelector('#huyalue');

		allButtons.forEach(oneButton => {
			oneButton.onclick = (e) => pole.textContent = e.target.textContent;
		})

		allButtons.forEach(singleButton => {
			singleButton.onmouseenter = e => {
				e.target.style.background = "grey";
			};
			singleButton.onmouseleave = e => {
